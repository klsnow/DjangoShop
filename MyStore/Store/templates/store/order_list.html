{% extends "store/base.html" %}
{% block content %}
 <table class="table table-bordered">
        <thead>
            <tr>
                <th>订单编号</th>
                <th>订单商品</th>
                <th>订单金额</th>
                <th>操作</th>
            </tr>

        </thead>
        <tbody>
            {% for order in order_list %}
                <tr>
                    <td>{{ orde.order_id.order_id }}</td>
                    <td>{{ order.goods_name }}</td>
                    <td>{{ order.goods_total }}</td>
                    <td><a href="#" class="btn btn-primary">确定发货</a></td>
                    <td><a href="#" class="btn btn-primary">拒绝发货</a></td>

                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="dataTables_paginate paging_simple_numbers">
        <ul class="pagination">
            {% for p in page_range %}
            <li class="paginate_button page-item"></li>
                <a class="page-link" href="?keyword={{ keywords }}&page_num={{ p }}">{{ p }}</a>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
